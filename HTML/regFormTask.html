<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/regFormTask.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="./actionReg.html">

        <legend><h3>Personal Details</h3></legend>
        <label for="firstName" class="label1">First Name</label>
        <input id="firstName" class="txt" type="text" 
        placeholder="Enter First Name"><br><br>

        <label for="lastName" class="label1">Last Name</label>
        <input id="lastName" class="txt" type="text" placeholder="Enter Last Name"
        ><br><br>

        <label for="dob" class="label1">Date of Birth</label>
        <input id="dob" class="txt" type="date"><br>

        <legend><h4>Sex</h4></legend>
        <input type="radio" id="male">
        <label for="male" class="label1">Male</label><br>

        <input  type="radio" id="female">
        <label for="female" class="label1">Female</label><br><br>

        <label for="address" class="label1">Address</label><br>
        <textarea name="addressBox" id="address" cols="20" rows="5">
        </textarea><br>

        <input type="submit" value="Submit" id="subButton">


    </form>
    
    <div class="div1">
      <img src="/image/coffee.jpg" alt="">
    </div>
    <div class="div2">
        <img src="/image/dogandcat.png" alt="">

    </div>
    <div class="div3">
        <img src="/image/css3.png" alt="">
    </div>
    <div class="div4">
        <img src="/image/mario.jpg" alt="">
    </div>
    <div class="div5">
        <img src="/image/signpost.png" alt="">
    </div>

</body>
</html>
